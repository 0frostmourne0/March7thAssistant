name: Generate application
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.py'
  push:
    branches:
      - main
    paths:
      - '**.py'
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Generate program
        run: |
          .venv\Scripts\activate
          pyinstaller -D --distpath .\dist\March7thAssistant\ -i .\assets\logo\Terminal.ico --uac-admin -n "March7th Assistant" main.py -y
          pyinstaller -F --distpath .\dist\March7thAssistant\ -i .\assets\logo\March7th.ico --uac-admin -n "March7th Assistant" app.py -y -w

      - name: Move assets to dist directory
        run: |
          xcopy .\assets\ .\dist\March7thAssistant\assets\ /E /I /Y
          xcopy .\3rdparty\ .\dist\March7thAssistant\3rdparty\ /E /I /Y
          xcopy .\config.yaml .\dist\March7thAssistant\ /Y
          xcopy .\README.md .\dist\March7thAssistant\ /Y

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/heads/') || startsWith(github.ref, 'refs/pull/')
        uses: actions/upload-artifact@v3
        with:
          name: March7thAssistant
          path: .\dist\

      - name: Create zip archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ren .\dist\March7thAssistant .\dist\March7thAssistant_$GITHUB_REF_NAME
          powershell Compress-Archive -Path .\dist\March7thAssistant_$GITHUB_REF_NAME\ -DestinationPath .\dist\March7thAssistant_$GITHUB_REF_NAME.zip -Force

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: March7thAssistant $GITHUB_REF_NAME
          files: ./dist/March7thAssistant_$GITHUB_REF_NAME.zip

