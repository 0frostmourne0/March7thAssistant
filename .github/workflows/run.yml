name: Generate application
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.py'
  push:
    branches:
      - main
    paths:
      - '**.py'
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Generate program
        run: |
          .venv\Scripts\activate
          pyinstaller -D --distpath .\dist\March7thAssistant\ -i .\assets\logo\Terminal.ico --exclude-module PyQt5 --uac-admin -n "March7th Assistant" main.py -y
          pyinstaller -F --distpath .\dist\March7thAssistant\ -i .\assets\logo\March7th.ico --exclude-module cv2 --exclude-module numpy --uac-admin -n "March7th Assistant" app.py -y -w

      - name: Move assets to dist directory
        run: |
          powershell Copy-Item -Path .\assets\ -Destination .\dist\March7thAssistant\assets\ -Force
          powershell Copy-Item -Path .\3rdparty\ -Destination .\dist\March7thAssistant\3rdparty\ -Force
          powershell Copy-Item -Path .\scripts\ -Destination .\dist\March7thAssistant\scripts\ -Force
          powershell Copy-Item -Path .\assets\config\config.example.yaml -Destination .\dist\March7thAssistant\config.yaml -Force
          powershell Copy-Item -Path .\README.md -Destination .\dist\March7thAssistant -Force

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/heads/') || startsWith(github.ref, 'refs/pull/')
        uses: actions/upload-artifact@v3
        with:
          name: March7thAssistant
          path: .\dist\

      - name: Create zip archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ren .\dist\March7thAssistant March7thAssistant_${{ github.ref_name }}
          powershell Compress-Archive -Path .\dist\March7thAssistant_${{ github.ref_name }}\ -DestinationPath .\dist\March7thAssistant_${{ github.ref_name }}.zip -Force

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: March7thAssistant ${{ github.ref_name }}
          files: ./dist/March7thAssistant_${{ github.ref_name }}.zip
          prerelease: true

