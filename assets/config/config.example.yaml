notify_pushplus_token: ""
notify_pushplus_channel: "" # 可选参数
notify_pushplus_webhook: "" # 可选参数
notify_pushplus_callbackUrl: "" # 可选参数

# 企业微信应用通知
notify_wechatworkapp_enable: false
notify_wechatworkapp_corpid: ""
notify_wechatworkapp_corpsecret: ""
notify_wechatworkapp_agentid: ""
notify_wechatworkapp_touser: "" # 可选参数

# 企业微信机器人通知
notify_wechatworkbot_enable: false
notify_wechatworkbot_key: ""

# gocqhttp 通知
notify_gocqhttp_enable: false
notify_gocqhttp_endpoint: ""
notify_gocqhttp_message_type: ""
notify_gocqhttp_token: "" # 可选参数
notify_gocqhttp_user_id: "" # 可选参数
notify_gocqhttp_group_id: "" # 可选参数

# discord 通知
notify_discord_enable: false
notify_discord_webhook: ""
notify_discord_username: "" # 可选参数
notify_discord_avatar_url: "" # 可选参数
notify_discord_color: "" # 可选参数

# pushdeer 通知
notify_pushdeer_enable: false
notify_pushdeer_token: ""
notify_pushdeer_url: "" # 可选参数

# 飞书通知
notify_lark_enable: false
notify_lark_webhook: ""
notify_lark_content: ""
notify_lark_keyword: "" # 可选参数
notify_lark_sign: "" # 可选参数

# gotify 通知
# 推送优先级1-10，越高通知等级越高。以安卓为例，1-3 仅有通知栏图标，4-7 为图标+声音， 8-10 为图标+声音+震动。
notify_gotify_enable: false
notify_gotify_url: ""
notify_gotify_token: ""
notify_gotify_priority: 3 # 可选参数

# custom 通知
notify_custom_enable: false
notify_custom_url: "" # onebot请输入包含api的网址,如http://localhost:3000/send_msg
notify_custom_method: "" # 请求类型[get/post],onebot请输入post
notify_custom_datatype: "" # 数据类型[data/json],onebot请输入json,默认data
# image项如果非空,请确保data项为json对象,并在最外层拥有一个message数组,json类型时{image}将会替换为base64数据
notify_custom_image: "" #可选参数,图片将转换为base64格式,onebot请参考{type: image, data: {file: 'base64://{image}'}}
# 如果datatype为json,请确保data为准确的json格式,如果datatype为data则直接输出,json类型时{message}将会替换为title+"\n"+content
notify_custom_data: "" #onebot请参考{user_id: 114514, message_type: private, message: [{type: text,data: {text: '{message}'}}]}
